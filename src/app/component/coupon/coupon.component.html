<div id="main-wrapper">
    <app-navbar></app-navbar>
    <!-- Header end -->
    <main class="py-4">
        <!-- Content
    ============================================ -->
        <div id="content">
            <div class="container">
                <div id="login-signup-page" class="bg-light shadow-md rounded mx-auto p-4">
                    <ul class="nav nav-tabs" role="tablist">

                        <li class="nav-item"> <a id="signup-page-tab" class="nav-link active text-4" data-toggle="tab"role="tab" aria-controls="signup" aria-selected="true">Sign Up</a> </li>

                    </ul>
                    <div class="tab-content pt-4">

                        <div class="tab-pane fade show active" id="signupPage" role="tabpanel" aria-labelledby="signup-page-tab">
                            <form [formGroup]="couponForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <input id="coupon" type="number" class="form-control" formControlName="coupon" placeholder="Coupon Code" name="coupon" required autofocus>
                                    <div *ngIf="coupon.coupon.touched && coupon.coupon.invalid">
                                        <div *ngIf="coupon.coupon.hasError('required')">
                                            <span class="text-center text-danger" role="alert">
                                                <strong>Please input a coupon code</strong><br>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <a class="text-danger"  href="#"> Get coupon code</a>
                                </div>

                                <div class="form-group">
                                    <p>By Continuing, You agree to our <a href="#"> Terms and Conditions</a></p>
                                </div>

                                <div class="form-group row mb-0">
                                    <div class="col-md-6 offset-md-4">
                                        <div *ngIf="coupon.coupon.invalid ;then disbt else enbtn"></div>
                                        <ng-template #disbt>
                                            <button disabled  class="btn btn-primary">
                                                Finish Registering
                                            </button>
                                        </ng-template>
                                        <ng-template #enbtn>
                                            <button type="submit"  class="btn btn-primary">
                                                Finish Registering
                                            </button>
                                        </ng-template>
                                    </div>
                                    <div *ngIf="error !== ''">
                                        <span class="text-center text-danger" role="alert">
                                            <strong>{{ error }}</strong><br>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <p>Disclaimer</p>
                            <p>Networking involves risk. Only risk capital you are prepared to loose. However with the knowledge you will acquire is worth more than your sign up capital.</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<app-footer></app-footer>
